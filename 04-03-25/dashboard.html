<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #2C3E50;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #34495E;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: #ECF0F1;
        }
        .header {
            background: #2980B9;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .cards {
            display: flex;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            flex: 1;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li>Home</li>
            <li>Reports</li>
            <li>Analytics</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Dashboard Overview</h1>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Users</h3>
                <p>1,250</p>
            </div>
            <div class="card">
                <h3>Revenue</h3>
                <p>$50,000</p>
            </div>
            <div class="card">
                <h3>Sales</h3>
                <p>350</p>
            </div>
        </div>
    </div>
</body>
</html>
